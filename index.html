<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Web App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Welcome to my cool app</h1>
        <img src="https://images.pexels.com/photos/10050311/pexels-photo-10050311.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
            alt="" srcset="">


        <div class="btn-group-1">
            <div class="btn-group-2">
                <button id="btn-1" class="btn primary" data-type="color" data-change-class="primary"
                    data-change-color="navy">Blue</button>
                <button id="btn-2" class="btn danger" data-type="color" data-change-class="danger"
                    data-change-color="crimson">Red</button>
                <button id="btn-3" class="btn success" data-type="color" data-change-class="success"
                    data-change-color="forestgreen">Green</button>
                <button id="btn-4" class="btn reset" data-type="color" data-change-class="reset"
                    data-change-color="wheat">Reset</button>
            </div>
            <div class="btn-group-2">
                <button id="btn-5" class="btn warning" data-type="url" data-url="url_car">Car</button>
                <button id="btn-6" class="btn warning" data-type="url" data-url="url_road">Road</button>
                <button id="btn-7" class="btn warning" data-type="url" data-url="url_alley">Alley</button>
                <button id="btn-8" class="btn warning" data-type="url" data-url="url_falls">Falls</button>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
